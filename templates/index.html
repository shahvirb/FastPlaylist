{% extends "base.html" %}

{% block content %}
<div class="jumbotron text-center">
    <h1>Fast Playlist</h1>
</div>

<div class="container card">
    <h4 class="card-header">Load HTML</h4>

    <div class="card-body ">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#loadfile">File</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#loadurl">URL</a>
            </li>
        </ul>
    </div>
    <div class="card-body tab-content">
        <div id="loadfile" class="container tab-pane in active">
            <form class="form-inline" action="/parse_html_file">
                <label for="load_file" class="mb-2 mr-sm-2">File:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="load_file" name="load_file">
                <button type="submit" class="btn btn-primary mb-2">Load File</button>
            </form>
        </div>
        <div id="loadurl" class="container tab-pane">
            <form class="form-inline" action="/parse_html_url">
                <label for="load_URL" class="mb-2 mr-sm-2">URL:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="load_URL" name="load_URL">
                <button type="submit" class="btn btn-primary mb-2">Load URL</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

</html>
